{%extends "index.html" %}

{% block title %}Перевод в ЧБ{% endblock %}
{% block content %}
    <h1>Перевести фото в ЧБ</h1>
    {% for message in get_flashed_messages() %}
	<p>{{ message }}</p>
    {% endfor %}
    <form method=post enctype=multipart/form-data>
      <p><input type=file name=file></p>
      <p><input type=submit value="Загузить"></p>
    </form>
{% endblock %}
