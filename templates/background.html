
{%extends "index.html" %}

{% block title %}Удаление фона{% endblock %}
{% block content %}
    <h1>Удалить фон</h1>
    {% for message in get_flashed_messages() %}
	<p>{{ message }}</p>
    {% endfor %}
    <form method=post enctype=multipart/form-data>
      <input type=file name=file>
      <input type=submit value="Загрузить">
    </form>
{% endblock %}
